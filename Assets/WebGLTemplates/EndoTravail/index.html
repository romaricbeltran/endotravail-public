<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Endo'travail - Le jeu qui lève les tabous sur l'endométriose au travail !</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <style>
        /* Style for the transparent banner */
      #speed-banner {
          position: fixed;
          top: 10px;
          right: 10px;
          background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
          color: white;
          padding: 10px;
          border-radius: 5px;
          display: none;
      }
      </style>
      <div id="speed-banner">
        <p id="average-speed">Average Speed: </p>
        <p id="speed-list">Speed List: </p>
      </div>
      <script src="./speedtest.js"></script>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
          <div id="loading-text"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-fullscreen-overlay">
        <!-- <div id="unity-fullscreen-button"></div> -->
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-overlay");
      fullscreenButton.classList.add("disabled");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build-webgl-endotravail-responsive.loader.js";
      var config = {
        dataUrl: buildUrl + ((/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) ?
        "/build-webgl-mobile-endotravail-responsive.data.gz" : "/build-webgl-endotravail-responsive.data.gz"),
        frameworkUrl: buildUrl + "/build-webgl-endotravail-responsive.framework.js.gz",
        codeUrl: buildUrl + "/build-webgl-endotravail-responsive.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RomaricB",
        productName: "seriousgame-endometriose-travail.dianaportela.fr",
        productVersion: "1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

        //unityShowBanner('Ce jeu n\'est pour le moment accessible que par ordinateur.');
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
      }

      loadingBar.style.display = "block";
      let loadingText = document.getElementById("loading-text");

      function handleFullscreen(unityInstance) {
        document.documentElement.requestFullscreen();

        // Assurez-vous que la demande est déclenchée en réponse à une interaction utilisateur
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }

        // Tentez de forcer l'orientation en mode paysage (pour certains navigateurs)
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape');
        } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape');
        }
      }

      function isDevicePerformant() {
        const cpuCores = navigator.hardwareConcurrency; // Nombre de cœurs de processeur (undefined Safari)
        const ramGB = navigator.deviceMemory; // Mémoire RAM en Go (undefined Safari / Firefox)
        return (cpuCores !== undefined ? cpuCores >= 4 : true) && (ramGB !== undefined ? ramGB >= 4 : true);
      }

      function showLoadingMessages() {
        let messages = ["Chargement des bureaux de l’entreprise…",
                        "Préparation de Catherine, personnage atteint d'endométriose…",
                        "Déploiement des collègues et du manager de Catherine…",
                        "Prise du rendez-vous avec la médecine du travail…",
                        "Rédaction des emails entre collègues…",
                        "Validation des contenus par le comité scientifique d’EndoFrance…"];
        loadingText.innerHTML = messages[0];
        let i = 1;
        let timer = setInterval(() => {
          loadingText.innerHTML = messages[i];
          i = (i + 1) % messages.length;

          // Affichage des messages spéciaux en fonction du temps de chargement
          if (i === 0) {
            clearInterval(timer); // Arrête la boucle après un cycle complet
            
            setTimeout(() => {
              // Affiche le message rassurant après 30 secondes de chargement
              loadingText.innerHTML = "Le serious game peut prendre 1 à 2 minutes à charger, merci pour votre patience.";
            }, 5000);
            
            setTimeout(() => {
              // Affiche un autre message explicatif après 1 minute de chargement
              loadingText.innerHTML = "Merci de patienter, le chargement est plus long que prévu en raison d'une faible connexion internet. Privilégiez une connexion Wifi.";
            }, 30000);
            // Ici, vous pouvez ajouter d'autres conditions pour afficher des messages spécifiques en fonction de différents scénarios
          }
        }, 5000);
      }

      async function runGame() {
        try {
          
          // if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          //   loadingText.innerHTML = "Désolé le jeu n'est pas compatible avec votre version d'iOS, veuillez mettre à jour votre appareil ou réessayer avec un appareil Androïd ou sur ordinateur.";
          //   return;
          // }
          
          if (!isDevicePerformant()) {
            loadingText.innerHTML = "Désolé, votre appareil n'est pas assez performant pour jouer à ce jeu. Veuillez essayer avec un appareil plus récent.";
            return;
          } else if (await speedTestAsync().value < 100) {
            loadingText.innerHTML = "Désolé votre connexion internet n'est pas assez performante pour jouer à ce jeu, veuillez réessayer avec une meilleure connexion.";
            return;
          }

          showLoadingMessages();

          var script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {

              loadingBar.style.display = "none";
              fullscreenButton.classList.remove("disabled");
              if (/iPhone/i.test(navigator.userAgent)) {
                fullscreenButton.remove();
              }
              
              // Fonction pour gérer le changement d'état du plein écran
              function handleFullscreenChange() {
                if (
                  !document.fullscreenElement &&
                  !document.mozFullScreenElement &&
                  !document.webkitFullscreenElement &&
                  !document.msFullscreenElement
                ) {
                  fullscreenButton.style.display = "block"; // Affiche le bouton si hors du plein écran
                } else {
                  fullscreenButton.style.display = "none"; // Masque le bouton si en plein écran
                }
              }
    
              // Ajoute un écouteur d'événement pour détecter les changements d'état du plein écran
              document.addEventListener("fullscreenchange", handleFullscreenChange);
              document.addEventListener("mozfullscreenchange", handleFullscreenChange);
              document.addEventListener("webkitfullscreenchange", handleFullscreenChange);
              document.addEventListener("msfullscreenchange", handleFullscreenChange);
    
              fullscreenButton.addEventListener('click', function() {
                if (
                  !document.fullscreenElement &&
                  !document.mozFullScreenElement &&
                  !document.webkitFullscreenElement &&
                  !document.msFullscreenElement
                ) {
                  handleFullscreen(unityInstance);
                } else {
                  fullscreenButton.classList.add("disabled");
                  fullscreenButton.style.display = "none"; // Masque le bouton si déjà en plein écran
                }
              });
            }).catch((message) => {
              alert(message);
            });
          };
          document.body.appendChild(script);
        } catch (error) {
          // Gérer les erreurs ici
          loadingText.innerHTML = "Désolé votre connexion internet n'est pas assez performante pour jouer à ce jeu, veuillez réessayer avec une meilleure connexion.";
          console.error("Une erreur s'est produite lors du test de vitesse :", error);
        }
      }

      runGame();
    </script>
  </body>
</html>
