<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Endo'travail - Le jeu qui lève les tabous sur l'endométriose au travail !</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <style>
        /* Style for the transparent banner */
      #speed-banner {
          position: fixed;
          top: 10px;
          right: 10px;
          background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
          color: white;
          padding: 10px;
          border-radius: 5px;
          display: none;
      }
      </style>
      <div id="speed-banner">
        <p id="average-speed">Average Speed: </p>
        <p id="speed-list">Speed List: </p>
      </div>
      <script src="./speedtest.js"></script>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
          <div id="loading-text"></div>
          <script>
            var texte = document.getElementById("loading-text");
            var messages = ["Chargement des bureaux de l’entreprise…",
            "Préparation de Catherine, personnage atteint d'endométriose…",
            "Déploiement des collègues et du manager de Catherine…",
            "Prise du rendez-vous avec la médecine du travail…",
            "Rédaction des emails entre collègues…",
            "Validation des contenus par le comité scientifique d’EndoFrance…"];
            var i = 0;

            function changerTexte() {
              texte.innerHTML = messages[i];
                                i = (i + 1) % messages.length;
              if (i === 0) {
                i = 0;
              }
            }

            changerTexte();
            var refreshchangerTexte = setInterval(changerTexte, 15000);
          </script>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-fullscreen-overlay">
        <!-- <div id="unity-fullscreen-button"></div> -->
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-overlay");
      fullscreenButton.classList.add("disabled");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build-webgl-endotravail-responsive.loader.js";
      var config = {
        dataUrl: buildUrl + ((/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) ?
        "/build-webgl-mobile-endotravail-responsive.data.gz" : "/build-webgl-endotravail-responsive.data.gz"),
        frameworkUrl: buildUrl + "/build-webgl-endotravail-responsive.framework.js.gz",
        codeUrl: buildUrl + "/build-webgl-endotravail-responsive.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RomaricB",
        productName: "seriousgame-endometriose-travail.dianaportela.fr",
        productVersion: "1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

        //unityShowBanner('Ce jeu n\'est pour le moment accessible que par ordinateur.');
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
      }

      loadingBar.style.display = "block";

      function handleFullscreen(unityInstance) {
        unityInstance.SetFullscreen(1);

        // Assurez-vous que la demande est déclenchée en réponse à une interaction utilisateur
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }

        // Tentez de forcer l'orientation en mode paysage (pour certains navigateurs)
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape');
        } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape');
        }
      }

      async function runGame() {
        try {
          var isSpeedSufficient = await speedTestAsync();

          if (isSpeedSufficient.value > 100) {
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.classList.remove("disabled");
                
                // Fonction pour gérer le changement d'état du plein écran
                function handleFullscreenChange() {
                  if (
                    !document.fullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.msFullscreenElement
                  ) {
                    fullscreenButton.style.display = "block"; // Affiche le bouton si hors du plein écran
                  } else {
                    fullscreenButton.style.display = "none"; // Masque le bouton si en plein écran
                  }
                }
      
                // Ajoute un écouteur d'événement pour détecter les changements d'état du plein écran
                document.addEventListener("fullscreenchange", handleFullscreenChange);
                document.addEventListener("mozfullscreenchange", handleFullscreenChange);
                document.addEventListener("webkitfullscreenchange", handleFullscreenChange);
                document.addEventListener("msfullscreenchange", handleFullscreenChange);
      
                fullscreenButton.addEventListener('click', function() {
                  if (
                    !document.fullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.msFullscreenElement
                  ) {
                    handleFullscreen(unityInstance);
                  } else {
                    fullscreenButton.classList.add("disabled");
                    fullscreenButton.style.display = "none"; // Masque le bouton si déjà en plein écran
                  }
                });
              }).catch((message) => {
                alert(message);
              });
            };
            document.body.appendChild(script);
          } else {
            clearInterval(refreshchangerTexte);
            texte.innerHTML = "Désolé votre connexion internet n'est pas assez performante pour jouer à ce jeu, veuillez réessayer avec une meilleure connexion.";
          }
        } catch (error) {
          // Gérer les erreurs ici
          texte.innerHTML = "Désolé votre connexion internet n'est pas assez performante pour jouer à ce jeu, veuillez réessayer avec une meilleure connexion.";
          console.error("Une erreur s'est produite lors du test de vitesse :", error);
        }
      }

      runGame();
    </script>
  </body>
</html>
